<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Voice Assistant</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }
        .button-group button {
            transition: all 0.2s ease-in-out;
        }
        .button-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .output-box {
            background-color: #f8f9fa;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            min-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap; /* Preserves whitespace and wraps text */
            word-wrap: break-word; /* Breaks long words */
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="container text-center">
        <h1 class="text-5xl font-extrabold text-gray-800 mb-6 flex items-center justify-center">
            <span class="mr-3">ðŸ¤–</span> Gemini Voice Assistant
        </h1>
        <p class="text-lg text-gray-600 mb-8">Ask me anything! Your conversation will appear below.</p>

        <div class="button-group space-x-4 mb-8">
            <button id="startButton" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:from-blue-600 hover:to-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
                Start Recording
            </button>
            <button id="stopButton" class="bg-gradient-to-r from-red-500 to-red-600 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:from-red-600 hover:to-red-700 focus:outline-none focus:ring-4 focus:ring-red-300" disabled>
                Stop Recording
            </button>
        </div>

        <div id="statusMessage" class="text-gray-700 text-md mb-6 min-h-[24px]"></div>

        <div class="output-box text-left text-gray-800 text-base leading-relaxed">
            <p><strong>Instructions:</strong></p>
            <ol class="list-decimal list-inside ml-4">
                <li>Click 'Start Recording'.</li>
                <li>Ask your question.</li>
                <li>Click 'Stop Recording'.</li>
                <li>Wait for the answer to appear here.</li>
            </ol>
            <p class="mt-4">Your answers will appear here...</p>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const statusMessage = document.getElementById('statusMessage');
        const outputBox = document.querySelector('.output-box');

        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;

        // Function to display messages
        function displayMessage(message, isError = false) {
            statusMessage.innerHTML = message;
            statusMessage.className = `text-md mb-6 min-h-[24px] ${isError ? 'text-red-600' : 'text-gray-700'}`;
        }

        // Function to display output from Gemini
        function displayOutput(text) {
            outputBox.innerHTML = text;
        }

        // Start recording
        startButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' }); // Use webm for broader compatibility

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    audioChunks = []; // Clear chunks for next recording
                    
                    displayMessage('<span class="loading-spinner"></span> Processing your request...');
                    startButton.disabled = true;
                    stopButton.disabled = true;

                    // Send audio to Flask backend
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.webm'); // 'recording.webm' is the filename

                    try {
                        const response = await fetch('/process_audio', {
                            method: 'POST',
                            body: formData
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || 'Failed to get response from server.');
                        }

                        const data = await response.json();
                        displayOutput(data.response);
                        displayMessage('Ready to record again.');
                    } catch (error) {
                        console.error('Error sending audio:', error);
                        displayMessage(`Error: ${error.message}`, true);
                        displayOutput('<p class="text-red-500">An error occurred while processing your request. Please try again.</p>');
                    } finally {
                        startButton.disabled = false;
                        stopButton.disabled = true;
                    }
                };

                mediaRecorder.start();
                startButton.disabled = true;
                stopButton.disabled = false;
                displayMessage('Recording...');
                outputBox.innerHTML = '<p class="text-gray-500">Recording your question...</p>';

            } catch (err) {
                console.error('Error accessing microphone:', err);
                displayMessage('Error: Could not access microphone. Please ensure permissions are granted.', true);
                startButton.disabled = false;
                stopButton.disabled = true;
            }
        });

        // Stop recording
        stopButton.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                displayMessage('Recording stopped. Sending to Gemini...');
                startButton.disabled = true; // Disable start until processing is done
                stopButton.disabled = true;
            }
        });

        // Initial state
        displayMessage('Click "Start Recording" to begin.');
        stopButton.disabled = true;
    </script>
</body>
</html>
